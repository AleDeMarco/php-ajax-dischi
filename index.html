<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music player - Vue</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <img src="logo.png" alt="logo">
    </div>
  </header>
  <div class="cds-container container" id="app">
    <select @change="filter($event)">
      <option v-for="genere in generi" :value="genere">
        {{ genere }}
      </option>
    </select>
    <div class="cd" v-for="song in selectedDischi">
      <img :src="song.poster" alt="Poster">
      <h3>{{song.name}}</h3>
      <span class="author">{{song.singer}}</span>
      <span class="year">{{song.year}}</span>
    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
